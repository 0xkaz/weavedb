version: '3'
services:
  node-server:
    platform: linux/amd64
    build:
      context: ./node-server
      dockerfile: standalone.Dockerfile
    ports:
      - "9090:9090"
      - "4736:4736"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./node-server/cache:/weavedb/cache
  envoy:
    platform: linux/amd64
    build: ./envoy
    ports:
      - "8080:8080"